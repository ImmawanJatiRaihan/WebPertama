<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="img/logo.jpg">
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="css/login/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/login/css/stylelogin.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('css/login/images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="css/login/images/registration-form-1.jpg" alt="">
				</div>
				<form action="">
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" placeholder="Nama Depan" class="form-control">
						<input type="text" placeholder="Nama Belakang" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Alamat Email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Laki-laki</option>
							<option value="female">Perempuan</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="button-container">
						<button>Register <i class="zmdi zmdi-arrow-right"></i></button>
						<button><a href="index.html">Kembali</a></button>
					</div>
					
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
